
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <title> Git-Profile Search Tool</title>

    <!-- Bootstrap core CSS -->
   <link rel="stylesheet" href=https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css>
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-inverse">
      <a class="navbar-brand" href="#">Git Profiling Tool</a>
    </nav>

    <div class="container">

      <div class="searchContainer">
        <h1>Find Git Profiles</h1>
        <p class="lead">Enter a name or query data to get the profile</p>
        <input type="text" id="searchUser" class="form-control", placeholder="Enter a search data here" autofocus='true'>
      </div>

      <div id="profile" class="m-3"></div>

    </div><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<script src= "js/main.js"></script>

</body>
</html>
